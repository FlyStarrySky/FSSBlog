<!DOCTYPE html>
	<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">

		<style>
			*{
				margin: 0;
				padding: 0;
			}
	
		body{
			background-color: rgb(255, 255, 255);
		}
		#header{
			position: relative;
			display:flex;
			width:100vw;
			height:100vh;
		}
		
			#header-anim{
			position: absolute;
			top: 0;
			left: calc(50vw - 500px);;
			width:1000px;
			height:100vh;
			z-index : 1;
		}
			#header-banner{
			display:flex;
				width: 100vw;
				height: 100px;
			background-color: white;
				border-bottom: 1px black;
				box-shadow: 0px 2px 2px black;
			align-items: top;
				justify-content: space-between;
			position: absolute;
			z-index : 2;
			}
		#app{
			width:250px;
			height:250px;
			position: absolute;
				top: calc(100vh - 300px);
				left: calc(100vw - 300px);
			
			z-index : 3;
		}
			#app:hover{
			cursor:pointer;
		}
		.logo{
			width: 50px;
			height: 50px;
		}
		.input{
			display: flex;
			margin-top: 15px;
		}
		.input-box{
			width: 30vw;
			height: 30px;
			margin-left: 18vw;
			background:rgba(255, 255, 255, 0.5);
		}
		.header-nav-left{
				display: flex;
				list-style: none;
			justify-content: space-evenly;
				align-items: top;
			}
		.header-nav-right{
				display: flex;
				list-style: none;
				 justify-content: space-evenly;
				align-items: top;
			}
		#header a{
				text-decoration: none;
				/* border: 1px solid white; */
				font-size: 20px;
			color:black;
				border-radius: 8px;
				padding: 10px;
			}
			#header li{
				margin-right: 20px;
				margin-top: 15px;
			}
			.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        .menu {
            position: absolute;
		left:0;
		top:0;
            width: 152px;
            padding: 4px;
            box-shadow: 0 1px 4px rgba(28, 28, 32, .04), 0 8px 24px rgba(28, 28, 32, .12);
            border-radius: 10px;
            background: white;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
            transition: opacity .2s ease, height .3s ease, visibility .3s ease;
	    z-index:4;
        }   
        .menu ul{
            list-style: none;
        }
        .menu-item1,.menu-item2,.menu-item3,.menu-item4 {
            line-height: 22px;
            color: #25262b;
            font-size: 14px;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            justify-content: space-between;
            transition: background .3s ease;
        }
        .menu-item:hover {
            background: #f5f5f6;
        }
        .menu-item svg {
            margin-right: 8px;
        }
        .menu-second li{
            line-height: 22px;
            color: #25262b;
            font-size: 14px;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            /* display: flex; */
            /* justify-content: flex-start; */
            align-items: center;
            justify-content: space-between;
            transition: background .3s ease;
        }
        .menu-second span{
            text-align: left;
            padding-left: 20px;
            cursor: pointer;
            transition: background .3s ease;
        }
        .menu-second li:hover{
            background: #f5f5f6;
        }
        .menu-second-clothes,.menu-second-decoration{
            position: absolute;
		left:0;
		top:0;
            width: 152px;
            padding: 4px;
            box-shadow: 0 1px 4px rgba(28, 28, 32, .04), 0 8px 24px rgba(28, 28, 32, .12);
            border-radius: 10px;
            background: white;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
            transition: opacity .2s ease, height .3s ease, visibility .3s ease;
	    z-index:4;
        }
        .is-active {
            opacity: 1;
            visibility: visible;
        }
		</style>

			aili = new PIXI.spine.Spine(res.aili.spineData),
			options = [''];
			aili.state.setAnimation(0,'idel',true);//loop你的动画名字 true 为循环播放
			aili.x = 130;
			aili.y = 250;
		aili.scale.x = 0.4;
			aili.scale.y = 0.4;
			
		aili.stateData.setMix('idel', '拿起', 0.2);
		aili.stateData.setMix('拿起','idel' , 0.2);
		aili.stateData.setMix('idel', '表情1', 0.2);
		aili.stateData.setMix('表情1','idel' , 0.2);
			
			app.stage.addChild(aili);
				
			// create new empty skin  创建新的空皮肤
			const newSkin = new PIXI.spine.core.Skin("Myskin");

			// add parital skins over base     加入其余皮肤
			newSkin.addSkin(aili.spineData.findSkin("皮肤/女仆服"));
			newSkin.addSkin(aili.spineData.findSkin("头饰/发饰1"));
	
			//设置皮肤
			aili.skeleton.setSkin(newSkin); 
			
			//Reset slots to remove not used attachments  
			aili.skeleton.setSlotsToSetupPose();
		});
